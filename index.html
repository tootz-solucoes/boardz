<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quadro de Demandas</title>

</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“‹ Quadro de Demandas - Semana</h1>
     <button id="toggleEditBtn" onclick="toggleEdit()" class="lock-toggle" title="Alternar ediÃ§Ã£o">
        <svg id="lockIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#b388ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M17 11H7V7a5 5 0 0 1 10 0v4z" />

    </header>

    <div class="tabela-wrapper">
      <table id="quadroTabela">
        <thead>
          <tr>
            <th contenteditable="true">DESENVOLVEDOR</th>
            <th contenteditable="true">SEGUNDA (05)</th>
            <th contenteditable="true">TERÃ‡A (06)</th>
            <th contenteditable="true">QUARTA (07)</th>
            <th contenteditable="true">QUINTA (08)</th>
            <th contenteditable="true">SEXTA (09)</th>
          </tr>
        </thead>
        <tbody>
          <tr><td contenteditable="true">Adelino</td><td contenteditable="true">EZ | MST</td><td contenteditable="true">EZ | BJ</td><td contenteditable="true">EZ</td><td contenteditable="true">EZ</td><td contenteditable="true">EZ</td></tr>
          <tr><td contenteditable="true">Davi</td><td contenteditable="true">BJ</td><td contenteditable="true">VIV</td><td contenteditable="true">VIV</td><td contenteditable="true">MIG</td><td contenteditable="true">MIG</td></tr>
          <tr><td contenteditable="true">Douglas</td><td contenteditable="true">BJ</td><td contenteditable="true">BJ</td><td contenteditable="true">BJ</td><td contenteditable="true">VIV</td><td contenteditable="true">VIV</td></tr>
          <tr><td contenteditable="true">Eliaquim</td><td contenteditable="true">MIG</td><td contenteditable="true">MIG</td><td contenteditable="true">MIG</td><td contenteditable="true">SISON</td><td contenteditable="true">SISON</td></tr>
          <tr><td contenteditable="true">Luan</td><td contenteditable="true">SISON</td><td contenteditable="true">SISON</td><td contenteditable="true">MIG</td><td contenteditable="true">MIG</td><td contenteditable="true">MIG</td></tr>
          <tr><td contenteditable="true">Wendell</td><td contenteditable="true">EZ</td><td contenteditable="true">EZ</td><td contenteditable="true">VIV</td><td contenteditable="true">BJ</td><td contenteditable="true">GST</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let isEditable = true;

    function toggleEdit() {
      isEditable = !isEditable;
      const cells = document.querySelectorAll('#quadroTabela th, #quadroTabela td');
      const icon = document.getElementById("lockIcon");

      cells.forEach(cell => {
        cell.contentEditable = isEditable ? "true" : "false";
        cell.classList.toggle("editavel", isEditable);
      });

      // Atualiza os caminhos do SVG (Ã­cone do cadeado)
      icon.innerHTML = isEditable
        ? `<path d="M12 1a5 5 0 0 1 5 5v2" />
          <rect x="5" y="9" width="14" height="12" rx="2" ry="2" />`
        : `<path d="M17 11H7V7a5 5 0 0 1 10 0v4z" />
          <rect x="5" y="11" width="14" height="10" rx="2" ry="2" />`;
    }
  </script>
</body>
</html>
